<div id="coachmark" ng-init="step(0)">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
	                <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="true">
						<div class="carousel-inner" role="listbox">
							<div class="item active" data-step="0">
							 	<img class="img-responsive" ng-src="resources/img/coachmark-0.jpg">
							</div>
							<div class="item" data-step="1">
							 	<img class="img-responsive" ng-src="resources/img/coachmark-1.jpg">

							<div class="item" data-step="2">
							 	<img class="img-responsive" ng-src="resources/img/coachmark-2.jpg">
							</div>
							<div class="item" data-step="3">

							<div class="item" data-step="4">
							 	<img class="img-responsive" ng-src="resources/img/coachmark-4.jpg">
							</div>
						</div>

						<a class="left carousel-control none" data-target="#carousel" data-slide="prev">

							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" data-target="#carousel" data-slide="next">

						</a>

                </div>
            </div>
